<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">

</head>
<body>

	<div class="container">


		<div class="row">

			<div class="col-md-8 col-md-offset-2">

				<h1 class="text-center">Get in touch</h1>

				<form>

					 <div class="name-field form-group">
				    <label for="name">Name</label>
				    <input type="text" placeholder="Name" class="form-control" name="user-name">
				  </div>

				  <div class="email-field form-group">
				    <label for="mail">Email</label>
				    <input type="email" placeholder="Email" class="form-control" name="user-email">
				  </div>

				   <div class="message-field form-group">
				    <label for="msg">Message</label>
				    <textarea id="msg" placeholder="Message" class="form-control" name="user_message"></textarea>
				  </div>

				  <!-- Standard button -->
					<button type="button" class="btn btn-primary btn-sm">Submit</button>

				</form>

			</div>

		</div>

	</div>

	
</body>
</html>
